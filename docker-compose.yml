version: "3.8"

services:
  api:
    image: bybatkhuu/fastapi-template:4.0.1-231017
    restart: unless-stopped
    environment:
      TERM: ${TERM:-xterm}
      TZ: ${TZ:-Asia/Seoul}
      FASTAPI_TEMPLATE_APP_PORT: ${FASTAPI_TEMPLATE_APP_PORT:-8000}
    volumes:
      - "./volumes/storage/fastapi-orm-template/data:/var/lib/fastapi-orm-template"
      - "./volumes/storage/fastapi-orm-template/logs:/var/log/fastapi-orm-template"
    ports:
      - "${FASTAPI_TEMPLATE_APP_PORT:-8000}:${FASTAPI_TEMPLATE_APP_PORT:-8000}"
    tty: true
